<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="10000hours.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <div class="div1">
        <img class="title" src="/img/title.png" alt="">
        <img src="/img/clock.png" alt="">
    </div>
    <div class="div2">
        <p>“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
    </div>
    <div class="div3">
        <img src="/img/quotes.png" alt="">
        <div class="ppp">
            <p class="p1"><span>1만 시간의 법칙</span>은</p>
            <p class="p1">어떤 분야의 전문가가 되기 위해서는</p>
            <p class="p1">최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
        </div>
    </div>
    <div class="div4">
        <p class="pp">나는
            <input type="text" placeholder="예)프로그래밍">
            전문가가 될 것이다. <br>
            그래서 앞으로 매일 하루에 <br class="br-none"> <input type="text" placeholder="예)5시간">
            시간씩 훈련할 것이다.
        </p>
    </div>
    <div class="div5">
        <button>
            나는 며칠 동안 훈련을 해야 <br class="br-none"> 1만 시간이 될까?
        </button>
        <img src="/img/Frame 11.png" alt="">
    </div>
    <div class="div6">
        <p class="p1">당신은 <span>프로그래밍</span>
            전문가가 되기 위해서<br>
            대략 <span>5110</span>
            일 이상 훈련하셔야 합니다!:)
        </p>
    </div>
    <div class="div7">
        <button>훈련하러 가기 GO!GO!</button>
        <button>공유하기</button>
    </div>
    <div class="div8">
        <img class="logo" src="/img/logo.png" alt="">
        <div>
            <p class="p2">본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</p>
            <p class="p2">수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
        </div>
    </div>
